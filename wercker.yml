box: lestrrat/peco-build
build:
  steps:
    - setup-go-workspace
    - script:
        name: go get
        code: |
          go version
    - script:
        name: go test
        code: |
          cd build
          go run make.go deps
          cd ..
          GOPATH=`pwd`/build go test .
    - script:
        name: goxc build & archive
        code: |
          cd build
          go run make.go build $WERCKER_OUTPUT_DIR/
    - script:
        name: output release tag
        code: |
          git describe --tags --exact --match 'v*' > $WERCKER_OUTPUT_DIR/.release_tag || true
deploy:
  steps:
    - script:
        name: restore release tag
        code: |
          export RELEASE_TAG=$(cat .release_tag)
    - motemen/github-create-release:
        token: $GITHUB_TOKEN
        tag: $RELEASE_TAG
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/migemogrep_linux_386.tar.gz
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/migemogrep_linux_amd64.tar.gz
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/migemogrep_linux_arm.tar.gz
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/migemogrep_darwin_386.zip
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/migemogrep_darwin_amd64.zip
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/migemogrep_windows_386.zip
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN


        file: snapshot/migemogrep_windows_amd64.zip